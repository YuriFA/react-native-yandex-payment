apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

buildscript {
    ext.getExtOrDefault = {name ->
        return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['ReactNativeYandexPayment_' + name]
    }

    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        maven { url "https://jitpack.io" }
        maven { url 'https://dl.bintray.com/yoomoney/maven' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}")
    }
}

repositories {
    jcenter()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
    maven { url "https://jitpack.io" }
    flatDir {
        dirs '../../../android/app/libs'
    }
}


android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

def kotlin_version = getExtOrDefault('kotlinVersion')

dependencies {
    implementation fileTree(dir: "libs", include: ["*.aar"])
//    implementation(name:'ThreatMetrix-Android-SDK-5.4-73', ext:'aar')
    implementation 'ru.yoomoney.sdk.kassa.payments:yookassa-android-sdk:6.4.0'
    // for 6.4.2 and later ThreatMetrix Android SDK 6.2.97.aar is required
//  as my project doesn't require yoomoney paymend method (oly card), this lib apparently isn't necessary
//    implementation "ru.yoo.sdk.auth:auth:1.0.51"
    implementation 'com.facebook.react:react-native:+'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
}
  
